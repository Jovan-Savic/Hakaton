<div class="signup">
  <h1>Obrazac za prijavljivanje eventa</h1>
  <hr>

  <input type="text" placeholder="Ime eventa" name="imeeventa" required>

  <label for="lokacija"><b>Unesite lokaciju</b></label>

  <input type="text" placeholder="Unesite informacije" name="informacije" required>

  <form action="/action_page.php">
  <label for="img"><b>Izaberite sliku:</b></label>
  <input type="file" id="img" name="img" accept="image/*">
  </form>
  <br>
  <p>Kreiranjem eventa pristajete na nase <a href="terms.txt" style="color:#cf7500">Ugovore koriscenja</a>.<br>

  <button type="submit" class="signupbtn">Registruj event</button>
