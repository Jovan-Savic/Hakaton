	<body style= "margin:0px;">

<div class="signup">
  <h1>Obrazac za prijavljivanje eventa</h1>
  <p>Popunite obrazac da napravite event (sva polja su obavezna).</p>
  <hr>

  <label for="imeeventa"><b>Unesite ime eventa</b></label>
  <input type="text" class="imev"placeholder="Ime eventa" name="imeeventa" required>
  <div style="color: red; font-style: italic; margin-top:-22px; margin-bottom: 22px;" class="imegr"></div>
  <label for="lokacija"><b>Unesite lokaciju</b></label>
  <input type="text" class="lokev" placeholder="Lokacija" name="lokacija" required>
  <div style="color: red; font-style: italic; margin-top:-22px; margin-bottom: 22px;" class="lokgr"></div>
  <label for="datum"><b>Odredite datum</b></label>
  <input type="date" class="datev"placeholder="Datum" name="datum" required>
  <div style="color: red; font-style: italic; margin-top:0px; margin-bottom: 22px;" class="dategr"></div>
  <hr>
  <label for="info"><b>Dodatne informacije</b></label>
  <input type="text" class="dodev" placeholder="Unesite informacije" name="informacije" required>
  <form action="/action_page.php">
  <label for="img"><b>Izaberite sliku:</b></label>
  <input type="file" id="img" name="img" accept="image/*">
  </form>
  <br>
  <p>Kreiranjem eventa pristajete na nase <a href="terms.txt" style="color:#cf7500">Ugovore koriscenja</a>.<br>

  <button type="submit" class="regeve">Registruj event</button>
</div>
